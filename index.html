<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل تلقائي</title>
</head>
<body>
  <h1>جاري تشغيل الصوت تلقائيًا 🎵</h1>

  <audio id="myAudio" autoplay>
    <source src="https://Ammar24ash24.github.io/soundy/mam.mp3" type="audio/mpeg">
  </audio>

  <script>
    // محاولة إجبار التشغيل التلقائي على الموبايل
    window.addEventListener('load', function() {
      var audio = document.getElementById('myAudio');
      var playPromise = audio.play();
      
      if (playPromise !== undefined) {
        playPromise.then(_ => {
          // التشغيل نجح
        }).catch(error => {
          // لو اترفض التشغيل، جرب بعد تفاعل المستخدم
          document.body.addEventListener('click', () => audio.play(), { once: true });
        });
      }
    });
  </script>
</body>
</html>
