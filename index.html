<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الصوت التلقائي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        .audio-player {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .audio-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .audio-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status.playing {
            background: rgba(76, 175, 80, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
            to { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.6);
        }

        .btn.play {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .btn.play:hover {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 10px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.3);
            color: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .volume-control {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .volume-slider {
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشغل الصوت التلقائي</h1>
        
        <div class="audio-player">
            <div class="audio-icon">🎵</div>
            <div id="status" class="status">جاري تحميل الملف الصوتي...</div>
            
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <span>🔊</span>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
            <span id="volumeValue">70%</span>
        </div>

        <div class="controls">
            <button id="playBtn" class="btn play">تشغيل</button>
            <button id="pauseBtn" class="btn">إيقاف مؤقت</button>
            <button id="restartBtn" class="btn">إعادة تشغيل</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <!-- Audio Element -->
        <audio id="audioPlayer" preload="auto">
            <source src="mam.mp3" type="audio/mpeg">
            متصفحك لا يدعم تشغيل الملفات الصوتية
        </audio>
    </div>

    <script>
        class AudioPlayerController {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.status = document.getElementById('status');
                this.progressBar = document.getElementById('progressBar');
                this.currentTimeDisplay = document.getElementById('currentTime');
                this.durationDisplay = document.getElementById('duration');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.isPlaying = false;
                this.autoPlayAttempted = false;
                
                this.initializePlayer();
                this.bindEvents();
            }

            initializePlayer() {
                // Set initial volume
                this.audio.volume = 0.7;
                
                // Try to enable autoplay
                this.audio.setAttribute('autoplay', 'true');
                this.audio.setAttribute('muted', 'false');
                
                // Attempt autoplay after a short delay
                setTimeout(() => {
                    this.attemptAutoplay();
                }, 500);
            }

            async attemptAutoplay() {
                try {
                    this.updateStatus('جاري محاولة التشغيل التلقائي...');
                    
                    // Try to play the audio
                    const playPromise = this.audio.play();
                    
                    if (playPromise !== undefined) {
                        await playPromise;
                        this.isPlaying = true;
                        this.updateStatus('يتم التشغيل تلقائياً...', true);
                        this.autoPlayAttempted = true;
                    }
                } catch (error) {
                    console.log('Autoplay prevented:', error);
                    this.handleAutoplayBlocked();
                }
            }

            handleAutoplayBlocked() {
                this.updateStatus('انقر على زر التشغيل للبدء (التشغيل التلقائي محظور)');
                this.showError('التشغيل التلقائي محظور في هذا المتصفح. الرجاء الضغط على زر التشغيل.');
                
                // Enable user interaction
                this.enableUserControls();
            }

            enableUserControls() {
                // Add click handler to document for first user interaction
                const enableAudio = async () => {
                    try {
                        await this.audio.play();
                        this.isPlaying = true;
                        this.updateStatus('يتم التشغيل...', true);
                        document.removeEventListener('click', enableAudio);
                    } catch (error) {
                        console.error('Error playing audio:', error);
                    }
                };
                
                document.addEventListener('click', enableAudio, { once: true });
            }

            bindEvents() {
                // Audio events
                this.audio.addEventListener('loadstart', () => {
                    this.updateStatus('جاري تحميل الملف...');
                });

                this.audio.addEventListener('canplay', () => {
                    this.updateStatus('الملف جاهز للتشغيل');
                    this.updateDuration();
                });

                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.updateStatus('جاري التشغيل...', true);
                });

                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.updateStatus('تم إيقاف التشغيل مؤقتاً');
                });

                this.audio.addEventListener('ended', () => {
                    this.isPlaying = false;
                    this.updateStatus('انتهى التشغيل');
                    this.progressBar.style.width = '100%';
                });

                this.audio.addEventListener('timeupdate', () => {
                    this.updateProgress();
                });

                this.audio.addEventListener('error', (e) => {
                    this.handleError(e);
                });

                // Button events
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.restartBtn.addEventListener('click', () => this.restart());

                // Volume control
                this.volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    this.audio.volume = volume;
                    this.volumeValue.textContent = `${e.target.value}%`;
                });
            }

            async play() {
                try {
                    await this.audio.play();
                    this.isPlaying = true;
                    this.updateStatus('جاري التشغيل...', true);
                } catch (error) {
                    this.handleError(error);
                }
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.updateStatus('تم إيقاف التشغيل مؤقتاً');
            }

            restart() {
                this.audio.currentTime = 0;
                if (this.isPlaying) {
                    this.play();
                }
                this.updateStatus('تم إعادة التشغيل');
            }

            updateStatus(message, playing = false) {
                this.status.textContent = message;
                if (playing) {
                    this.status.classList.add('playing');
                } else {
                    this.status.classList.remove('playing');
                }
            }

            updateProgress() {
                if (this.audio.duration) {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressBar.style.width = `${progress}%`;
                    
                    // Update time displays
                    this.currentTimeDisplay.textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateDuration() {
                if (this.audio.duration) {
                    this.durationDisplay.textContent = this.formatTime(this.audio.duration);
                }
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            handleError(error) {
                console.error('Audio error:', error);
                let errorMsg = 'خطأ في تشغيل الملف الصوتي';
                
                if (error.target && error.target.error) {
                    switch (error.target.error.code) {
                        case 1:
                            errorMsg = 'تم إلغاء تحميل الملف';
                            break;
                        case 2:
                            errorMsg = 'خطأ في الشبكة';
                            break;
                        case 3:
                            errorMsg = 'خطأ في فك ترميز الملف';
                            break;
                        case 4:
                            errorMsg = 'نوع الملف غير مدعوم أو الملف غير موجود';
                            break;
                    }
                }
                
                this.updateStatus(errorMsg);
                this.showError(`${errorMsg}. تأكد من وجود ملف "mam.mp3" في نفس مجلد الصفحة.`);
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                
                // Hide error after 10 seconds
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 10000);
            }
        }

        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioPlayerController();
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            const audio = document.getElementById('audioPlayer');
            if (document.hidden && audio && !audio.paused) {
                // Optionally pause when page becomes hidden
                // audio.pause();
            }
        });
    </script>
</body>
</html>
